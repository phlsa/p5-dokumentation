<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dokumentation</title>
</head>
<link rel="stylesheet" type="text/css" href="src/style.css">
<script type="text/javascript" src="src/underscore.js"></script>
<script type="text/javascript" src="src/jquery.js"></script>
<script type="text/javascript" src="src/processing.js"></script>
<script type="text/javascript" src="src/handlebars.js"></script>
<script type="text/javascript" src="src/dummyData.js"></script>
<body>

</body>
<script id="section-template" type="text/x-handlebars-template">
  <div class="menu">
    {{#each this}}
      <div class="menu-entry">{{title}}</div>
    {{/each}}
  </div>

  <div class="content">
    {{#each this}}
      <div class="chapter">

        <div class="section">
          {{!-- <h3>{{title}}</h3> --}}
          <div class="text t3">{{{text}}}</div>
        </div> 

        {{#each sketches}}
          <div class="section">

            {{#if url}}

              <div class="text t1">
                {{{text}}}

                {{#if isPDE}}
                  <p class="reset-button" onclick="resetSketch(this)" data-url="{{url}}">Sketch neu starten</p>
                {{/if}}
              </div>

              {{#if isPDE}}
                <canvas class="sketch" data-processing-sources="{{url}}"></canvas>
              {{else}}
                <img class="image" src="{{url}}">
              {{/if}}
            
            {{else}}

              <div class="text t3">
                {{{text}}}
              </div>

            {{/if}}

          </div>
        {{/each}}

        <div class="section"><div class="text t1"></div></div>
    
      </div>
    {{/each}}
  </div>

</script>
<script type="text/javascript" src="src/docify.js"></script>
<script type="text/javascript" src="src/behaviour.js"></script>
</html>
